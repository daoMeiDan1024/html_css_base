<!--!DOCTYPE 声明当前文档是按照HTML5的标准编写的，声明要放在第一行-->
<!DOCTYPE html>
<!--设置文件中使用的语言-->
<html lang="en">
<head>
    <!--告诉浏览器使用的编码方式-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>注释</h1>
    <!--HTML中的注释,在源代码中可以看到-->
    <p></p>
</body>
</html>
